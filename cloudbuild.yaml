steps:
  # Etapa 1: Build do JAR com Maven
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests']

  # Etapa 2: Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/monitora-pne-backend', '.']

images:
  - 'gcr.io/$PROJECT_ID/monitora-pne-backend'
